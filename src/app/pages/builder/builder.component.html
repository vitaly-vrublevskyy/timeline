<div class="view-container">
  <!--Control Bars-->
  <div class="control-bar">
    <i (click)="onCreateEvent()" class="material-icons" title="Add Random Event">add_circle_outline</i>
    <strong>Add</strong> 3 random events (In last year range)
    <i (click)="onRemoveOddEvent()" class="material-icons" title="Remove couple of events">remove_circle_outline</i>
    <strong>Remove</strong> even events

    <i (click)="forceSelectEvent()" class="material-icons">select_all</i>
    <strong>Select</strong> odd events

    <i (click)="forceUnSelectEvenEvent()" class="material-icons">tab_unselected</i>
    <strong>Unselect</strong> odd events
  </div>

  <!-- Logger -->
  <div [class.opened]="showLogs" class="logger">
    <div (click)="showLogs = !showLogs" class="trigger" title="Logger Info">
      <img  class="icon" src="/assets/drag-vertical.svg"/>
    </div>
    <div #scrollContent class="scroll-content">
      <p *ngFor="let log of logs"  class="output-event">{{ log }}</p>
    </div>
  </div>

  <!-- Timeline Component -->
  <tn-timeline-component
    (select)="onSelectEvent($event)"
    (unselect)="onUnSelectEvent($event)"
    (hoverIn)="onHoverInEvent($event)"
    (hoverOut)="onHoverOutEvent($event)"
    class="timeline">
  </tn-timeline-component>
</div>

<div style="margin-top: 50px"></div>
<button (click)="datasetclick(0)">dataset (Years)</button>
<button (click)="datasetclick(1)">dataset (Hours)</button>
<button (click)="datasetclick(2)">dataset (Seconds)</button>
