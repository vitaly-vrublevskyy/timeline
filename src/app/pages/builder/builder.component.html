<div class="view-container">
  <div class="logger">
    <div class="trigger" title="Logger Info">
      <img class="icon" src="/assets/drag-vertical.svg"/>
    </div>
    <strong>Logs:</strong>
    <p *ngFor="let item of logs"  class="output-event">{{ item }}</p>
  </div>

  <app-timeline
    [data]="timelineData"
    (select)="onToggleSelect($event)"
    (hover)="onHoverEvent($event)"
    class="timeline">
  </app-timeline>
</div>
