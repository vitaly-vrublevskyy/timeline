<div class="timeline-component">
  <tn-timepline-player
    [items]="dataSet.get()"
    [selectedEventIds]="timeline?.getSelection()"
    (select)="onSelectEventById($event)"
    (endPlaying)="fitAllEvents()">
  </tn-timepline-player>

  <div #timelineContainer class="d3-timeline"></div>

  <tn-timeline-zoom #zoomControl
      [(zoom)]="zoomLevel"
      (zoomChange)="onZoomChanged($event)"
      (zoomIn)="zoomIn(1)"
      (zoomOut)="zoomOut(1)"
      class="zoom">
  </tn-timeline-zoom>
</div>
