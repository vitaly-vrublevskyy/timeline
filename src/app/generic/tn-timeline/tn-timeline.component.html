<div class="timeline-component">
  <tn-timepline-player
    [events]="data.get()"
    (select)="onSelectEventByIndex($event)"
    (endPlaying)="fitAllEvents()">
  </tn-timepline-player>

  <div id="timeline" class="d3-timeline"></div>

  <tn-timeline-zoom #zoomControl
      [(zoom)]="zoomLevel"
      (zoomChange)="onZoomChanged($event)"
      class="zoom">
  </tn-timeline-zoom>
</div>
