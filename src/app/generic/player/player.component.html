<div class="timeline-player-container">
  <div class="action">
    <i class="material-icons">skip_previous</i>
    <p>Previous Event</p>
  </div>

  <div class="control-group">
    <div (click)="togglePlay()" class="play action">
      <i *ngIf="!playing" class="material-icons">play_arrow</i>
      <i *ngIf="playing" class="material-icons">pause</i>
    </div>
    <div class="speed">
      <i class="material-icons">fast_rewind</i>
      <span>x{{ speed }}</span>
      <i class="material-icons">fast_forward</i>
    </div>
  </div>

  <div class="action">
    <i class="material-icons">skip_next</i>
    <p>Next Event</p>
  </div>
</div>
