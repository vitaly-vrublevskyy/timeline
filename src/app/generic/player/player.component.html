<div class="timeline-player-container">

  <div [class.disabled]="this.needleIndex <= 0"
       (click)="goToPrevious()"
       class="vbutton action">
    <i class="material-icons">skip_previous</i>
    <p>Previous Event</p>
  </div>

  <div class="control-group">
    <div (click)="togglePlay()" class="play action">
      <i *ngIf="!isPlaying" class="material-icons">play_arrow</i>
      <i *ngIf="isPlaying" class="material-icons">pause</i>
    </div>
    <div class="speed">
      <i (click)="decreaseSpeed()" class="material-icons action">fast_rewind</i>
      <span class="multiplier">{{ speed }}x</span>
      <i (click)="increaseSpeed()" class="material-icons action">fast_forward</i>
    </div>
  </div>

  <div [class.disabled]="this.needleIndex === this.events.length - 1"
       (click)="goToNext()"
       class="vbutton action">
    <i class="material-icons">skip_next</i>
    <p>Next Event</p>
  </div>
</div>
