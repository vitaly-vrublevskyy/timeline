<div class="zoom-container">
  <i (click)="onZoomIn()"
     [class.disabled]="isMaxZoomLevel"
     class="action material-icons">add_circle</i>
  <div [attr.title]="zoomLevel?.displayValue" class="v-scroll-bar">
    <!--FIXME: div [style.bottom.%]="zoomLevelPercentage" class="zoom-level"></div-->
  </div>
  <i (click)="onZoomOut()"
     [class.disabled]="isMinZoomLevel"
     class="action material-icons">remove_circle</i>
</div>
